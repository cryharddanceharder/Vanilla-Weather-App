<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="date-time"></div>
          <div class="temp">
            <span class="current-weather-icon">
              <div class="weather-description"></div>
              <div class="wind-speed"></div>
              <img
                src="https://openweathermap.org/img/wn/09d@2x.png"
                alt="weather icon"
                id="current-icon"
              />
            </span>
            <span class="current-temperature"></span>
            <span class="conversion"
              ><span class="conversion-c-and-f">
                <a href="#" id="celcius-link" class="active">°C</a>
              </span>
              | <a href="#" id="fahrenheit-link">°F</a></span
            >
            <h6 class="current-max-min">
              <span class="current-min"></span> /
              <span class="current-max"></span>
            </h6>
          </div>
        </div>
        <div class="col-7">
          <div class="row current-location">
            <button>Current Location</button>
          </div>
          <div class="row">
            <form>
              <input
                type="text"
                id="type-location"
                placeholder="Enter location..."
                autocomplete="off"
                autofocus="on"
              />
            </form>
          </div>

          <div class="row location"></div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
        <div class="row"></div>
      </div>
    </div>
    <div class="code-link">
      <a href="https://github.com/cryharddanceharder/weather-app"
        >Open-Source Code</a
      >
      by Becky Foster
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
